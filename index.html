<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Educational Website</title>

        body {
            font-family: Arial, sans-serif;

        header {
            background-color: #4CAF50;

        }

        section {

        }

        footer {
    background-color: #333; /* Change background color */

    bottom: 0;

}

        .container {
            max-width: 800px;

        }

            position: relative;
            padding-bottom: 56.25%;

        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .search-container {
            margin-top: 20px;
        }

</head>

    </section>
